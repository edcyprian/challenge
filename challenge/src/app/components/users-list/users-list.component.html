<main class="container mx-auto px-4 py-8 mt-20">

  <div class="flex flex-row justify-between mt-10 mb-5 items-center">
    <div> <p class="font-semibold text-2xl md:text-3xl text-center">Users</p></div>
    <div class="flex gap-1">
      <button  class="text-white font-semibold border border-indigo-600 py-2 px-6 rounded inline-flex items-center bg-indigo-600 hover:bg-indigo-500" (click)="addNewUser()">
     Add User
</button>
<a  routerLink="../visual" type="button" class="flex items-center text-indigo-700 border border-indigo-600 py-2 px-6 gap-2 rounded ">
    <span>
        Other Charts
    </span>
    <svg class="w-4" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        viewBox="0 0 24 24" class="w-6 h-6 ml-2">
        <path d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
    </svg>
</a>
    </div>

  </div>

<div style="width: 100%; height: 600px;">
  <ag-grid-angular
  class="ag-theme-quartz"
  style="height: 500px;"
    [rowData]="users$ | async"
    [columnDefs]="columnDefs"
    [pagination]="true"
    [paginationPageSize]="20">
  </ag-grid-angular>
</div>
    </main>
